
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Список студентов</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Список студентов</h1>
    <br>
    <a class="btn btn-primary" th:href="@{/add}">Новый студент</a>
    <a class="btn btn-danger" th:href="@{/deleteAll}">Удалить всех</a>
    <br>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Возраст</th>
            <th>Действие</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"/>
            <td th:text="${s.name}"/>
            <td th:text="${s.age}"/>
            <td>
                <a class="btn btn-primary" th:href="@{'/edit/' + ${s.id}}">Изменить</a>
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{'/delete/' + ${s.id}}">Удалить</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
