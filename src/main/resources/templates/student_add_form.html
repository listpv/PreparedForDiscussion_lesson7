<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Новый студент</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Новый студент</h1>
            <!--/*@thymesVar id="student" type="ru.geekbrains.entities.Student"*/-->
            <form method="post" th:action="@{/add}" th:object="${student}">
                <div class="form-group col-md-6">
                    <label for="name">Имя</label>
                    <input class="form-control" name="name" type="text" id="name" th:field="*{name}">
                </div>
                <div class="form-group col-md-6">
                    <label for="age">Возраст</label>
                    <input class="form-control" name="age" type="text" id="age" th:field="*{age}">
                </div>
                <button class="btn btn-primary" type="submit">Добавить</button>
                <a class="btn btn-primary" th:href="@{/add}">Очистить</a>
            </form>
            <br>
        </div>
    </div>
</div>
</body>
</html>
